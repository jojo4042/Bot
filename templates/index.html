<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Prédiction Matchs Sportifs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 1em; }
        th, td { border: 1px solid #ccc; padding: 0.5em; text-align: center; }
        th { background: #eee; }
        form { margin-top: 1em; }
        button { padding: 0.5em 1em; font-size: 1em; }
        .prediction { margin-top: 1em; font-weight: bold; font-size: 1.2em; color: #007700; }
    </style>
</head>
<body>
    <h1>Prochains matchs</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Heure</th>
                <th>Équipe à domicile</th>
                <th>Équipe à l'extérieur</th>
                <th>Prédire</th>
            </tr>
        </thead>
        <tbody>
        {% for match in matches %}
            <tr>
                <td>{{ match.date }}</td>
                <td>{{ match.time }}</td>
                <td>{{ match.home_team }}</td>
                <td>{{ match.away_team }}</td>
                <td>
                    <form method="POST" style="margin:0;">
                        <input type="hidden" name="home_id" value="{{ match.home_id }}" />
                        <input type="hidden" name="away_id" value="{{ match.away_id }}" />
                        <button type="submit">Prédire</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    {% if prediction %}
        <div class="prediction">{{ prediction }}</div>
    {% endif %}
</body>
</html>
